<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Text Extractor - 网页文字提取工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <!-- 头部 -->
        <div class="bg-slate-900 p-6 text-white text-center">
            <h1 class="text-2xl font-bold mb-2 flex justify-center items-center gap-2">
                <i data-lucide="globe" class="w-6 h-6 text-blue-400"></i>
                网页文字提取器
            </h1>
            <p class="text-slate-400 text-sm">输入网址，一键提取页面上的所有文本内容内容</p>
        </div>

        <!-- 输入区域 -->
        <div class="p-6 border-b border-slate-100">
            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i data-lucide="link-2" class="w-5 h-5"></i>
                    </div>
                    <input type="url" id="urlInput" 
                        class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" 
                        placeholder="https://example.com"
                        value="https://en.wikipedia.org/wiki/Main_Page">
                </div>
                <button id="extractBtn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg transition-colors flex items-center justify-center gap-2 active:scale-95">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    开始抓取
                </button>
            </div>
        </div>

        <!-- 结果区域 -->
        <div class="relative p-6 bg-slate-50 min-h-[400px]">
            <!-- 状态提示 -->
            <div id="statusMessage" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 z-10 flex-col gap-3">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                <p class="text-slate-600 font-medium">正在解析网页内容...</p>
            </div>

            <!-- 复制按钮 -->
            <div class="absolute top-4 right-4 z-20">
                <button id="copyBtn" 
                    class="bg-white border border-slate-200 hover:bg-slate-100 text-slate-700 font-medium py-2 px-4 rounded-lg shadow-sm flex items-center gap-2 transition-all opacity-0 pointer-events-none">
                    <i data-lucide="copy" class="w-4 h-4 text-blue-600"></i>
                    复制所有文字
                </button>
            </div>

            <!-- 文本展示区 -->
            <div id="resultContainer" class="hidden">
                <div id="textContent" class="w-full bg-white border border-slate-200 rounded-lg p-5 min-h-[300px] max-h-[60vh] overflow-y-auto text-slate-800 leading-relaxed whitespace-pre-wrap custom-scrollbar">
                </div>
            </div>

            <!-- 初始占位图 -->
            <div id="placeholder" class="flex flex-col items-center justify-center py-20 text-slate-400">
                <i data-lucide="file-text" class="w-16 h-16 mb-4 opacity-20"></i>
                <p>暂无数据，请在上方输入网址并点击抓取</p>
            </div>
        </div>
    </div>

    <!-- 自定义通知栏 -->
    <div id="toast" class="fixed bottom-8 right-8 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl translate-y-20 transition-transform duration-300 pointer-events-none z-50 flex items-center gap-3">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
        <span id="toastMsg">已成功复制到剪贴板</span>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();

        const urlInput = document.getElementById('urlInput');
        const extractBtn = document.getElementById('extractBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resultContainer = document.getElementById('resultContainer');
        const textContent = document.getElementById('textContent');
        const placeholder = document.getElementById('placeholder');
        const statusMessage = document.getElementById('statusMessage');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        // 显示通知
        function showToast(msg, type = 'success') {
            toastMsg.innerText = msg;
            toast.classList.remove('translate-y-20');
            setTimeout(() => {
                toast.classList.add('translate-y-20');
            }, 3000);
        }

        // 核心功能：抓取网页内容
        async function extractText() {
            let url = urlInput.value.trim();
            if (!url) {
                showToast('请输入有效的网址', 'error');
                return;
            }

            // 补全协议
            if (!url.startsWith('http')) {
                url = 'https://' + url;
                urlInput.value = url;
            }

            // 显示加载状态
            statusMessage.classList.remove('hidden');
            extractBtn.disabled = true;
            extractBtn.classList.add('opacity-50');

            try {
                // 使用 AllOrigins 代理绕过 CORS 限制
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error('网络请求失败');
                
                const data = await response.json();
                const html = data.contents;

                // 使用 DOMParser 解析 HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // 清理不需要的标签
                const tagsToRemove = ['script', 'style', 'nav', 'footer', 'header', 'aside', 'iframe', 'noscript'];
                tagsToRemove.forEach(tag => {
                    const elements = doc.querySelectorAll(tag);
                    elements.forEach(el => el.remove());
                });

                // 提取文字内容
                // 我们优先尝试 body，如果不行就用整个 document
                const bodyText = doc.body ? doc.body.innerText : doc.documentElement.innerText;
                
                // 简单的清洗：去除过多的空白行
                const cleanText = bodyText.replace(/\n\s*\n/g, '\n\n').trim();

                if (cleanText) {
                    textContent.innerText = cleanText;
                    placeholder.classList.add('hidden');
                    resultContainer.classList.remove('hidden');
                    copyBtn.classList.remove('opacity-0', 'pointer-events-none');
                } else {
                    throw new Error('未能在该网页找到可读文字');
                }

            } catch (error) {
                console.error(error);
                showToast('提取失败：可能是该网站禁止了第三方访问或网址无效', 'error');
            } finally {
                statusMessage.classList.add('hidden');
                extractBtn.disabled = false;
                extractBtn.classList.remove('opacity-50');
            }
        }

        // 复制到剪贴板逻辑
        function copyToClipboard() {
            const text = textContent.innerText;
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('所有文字已复制到剪贴板！');
                } else {
                    showToast('复制失败，请手动选择复制', 'error');
                }
            } catch (err) {
                showToast('浏览器不支持自动复制', 'error');
            }
            
            document.body.removeChild(textarea);
        }

        // 事件监听
        extractBtn.addEventListener('click', extractText);
        copyBtn.addEventListener('click', copyToClipboard);

        // 回车键触发抓取
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') extractText();
        });
    </script>
</body>
</html>
